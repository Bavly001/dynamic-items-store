<!doctype html>
<html lang="en">

<head>
      <title>Store</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


      <link rel="stylesheet" href="/styles.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

</head>

<body id="clothes">
      <header class="header">
            <div class="container">
                  <div class="row justify-content-center align-items-center g-2">
                        <div class="col-8">
                              <img src="https://www.seekpng.com/png/full/335-3354606_grocery-store-icon-best-retail.png"
                                    alt="Logo">
                        </div>
                        <div class="col-4">
                              <div class="row row-col-3 justify-content-center align-items-center g-2">
                                    <a class="col" href="/store.html">Home</a>
                                    <a class="col" href="/store.html#products">Products</a>
                                    <a class="col">About us</a>
                              </div>
                        </div>
                  </div>
            </div>
      </header>
      <!-- ------------------------------ -->
      <main>
            <div class="container">
                  <h1 class="col d-flex justify-content-center align-items-center my-5 products-title">Clothes section
                  </h1>
                  <div class="mb-3">
                        <input type="text" class="form-control" name="search-bar" id="search-bar"
                              aria-describedby="helpId" placeholder="Search here" onkeyup="searchFor(this)">
                  </div>
                  <div class="row justify-content-center align-items-center g-2 my-5" id="T-shirts-cards">
                        <h1 class="products-title my-5">T-shirts section</h1>
                  </div>
                  <p class="fw-light">This section <span class="green fw-bolder">FOR EACH</span> is used.</p>

                  <div class="row justify-content-center align-items-center g-2 my-5" id="pants-cards">
                        <h1 class="products-title my-5">Pants section</h1>
                  </div>
                  <p class="fw-light">This section <span class="green fw-bolder">MAP FUNCTION</span> is used.</p>
            </div>
      </main>
      <!-- ------------------------------ -->
      <footer class="text-center">
            <div class="container pt-4">
                  <section class="mb-4">
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1 text-white" href="#" role="button"
                              data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                        <a class="btn btn-link btn-floating btn-lg text-dark m-1 text-white" href="#" role="button"

                              data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

                              data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

                        <a class="btn btn-link btn-floating btn-lg text-dark m-1 text-white" href="#" role="button"
                              data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1 text-white" href="#" role="button"
                              data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
                  </section>
            </div>

            <div class="text- text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
